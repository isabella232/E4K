attestation = "node"
selectors = { value = "podlabel" }

[[entry]]
spiffe_id = "module1"
attestation = { parent_id = "agent1" }
iot_hub_id = "module1"
selectors = { value = "serviceaccount" }

[[entry]]
spiffe_id = "module2"
attestation = { parent_id = "agent1" }
